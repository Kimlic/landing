<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1016 38">
  <defs>
    <style>
      .cls-1 {
        fill: #fff;
      }

      .cls-2 {
        filter: url(#white_border_bar);
      }
    </style>
    <filter id="white_border_bar" x="0" y="0" width="1016" height="38" filterUnits="userSpaceOnUse">
      <feOffset dy="3" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-opacity="0.161"/>
      <feComposite operator="in" in2="blur"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>
  <g class="cls-2" transform="matrix(1, 0, 0, 1, 0, 0)">
    <rect id="white_border_bar-2" data-name="white_border_bar" class="cls-1" width="998" height="20" rx="9" transform="translate(9 6)"/>
  </g>
</svg>
